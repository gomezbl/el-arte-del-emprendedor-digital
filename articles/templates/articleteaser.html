<div class="row mb-4">
    <div class="col">
        <p class="articletitle"><a href="/articles/{{ID}}">{{title}}</a></p>
        <p class="text-center articlesubtitle">{{subtitle}}</p>
        <p class="text-right writtenby">
            <span >{{date}} - Escrito por </span><i><a class="articleauthor" href="{{authorlink}}">{{authorfullname}}</a></i>
        </p>
        
        {{{content}}}    
    </div>    
</div>
